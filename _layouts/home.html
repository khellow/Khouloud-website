---
layout: default
---
<div class="container">
    
{% for post in site.posts %}
    {% if post.tags contains "Illustration" or "Production" or "LOGO" or "Photography" %}
    <h1>{{post.title}}</h2>
    <img src="{{site.baseurl}}/assets/img/{{post.img}}">
    <p>{{post.desc}}</p>
{% endif %}
  
    
    
{% endfor %}
     <div class="landing-text">
            <img class="logo" src="{{site.baseurl}}/assets/img/my_logo_grey.svg" id="avatar" alt="Khouloud's logo">
            <h1>Khouloud Beydoun</h1>
            <h6>Graphic Designer</h6>
        </div>
</div>
